    const library = {
        books: [
            { title: "The Hobbit", author: "J.R.R. Tolkien", year: 1937 }
        ],


        addBook(book) {
            const { title, author, year } = book;

            if (!title || !author || !year) {
                console.log("Book information is incomplete.");
                return;
            }

            if (typeof title !== 'string' || typeof author !== 'string' || typeof year !== 'number') {
                console.log("Invalid data types. Title and author should be strings, year should be a number.");
                return;
            }

            this.books.push(book);
            console.log(`Book "${title}" added successfully.`);
        },

        // Finds a book by title
        findBookByTitle(title) {
            const found = this.books.find(book => book.title === title);
            return found ? found : "Book not found.";
        },


        removeBook(title) {
            const index = this.books.findIndex(book => book.title === title);

            if (index !== -1) {
                const removedBook = this.books.splice(index, 1)[0];
                console.log(`Book "${removedBook.title}" removed successfully.`);
            } else {
                console.log("Book not found.");
            }
        }
    }

    library.addBook({ title: "My life my energy", author: "Shree", year: 1245 })

    const checkout = {
        items: [],
        total: 0,

        addItem(item) {
            if (typeof item.price !== 'number' || isNaN(item.price)) {
                console.log("Invalid price.");
                return;
            }

            this.items.push(item);
            this.total += item.price;
        },

        getTotal() {
            return `Total: $${this.total.toFixed(2)}`;
        }
    };
